<html>
    <head>
        <title>Shopping page</title>
    </head>
    <body>
        <h1>My Online Store</h1>
        <p>Welcome to my simple shopping website!</p><hr>
        <h2>Products</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
                <th>Buy</th>
            </tr>
            <tr>
                <td>
                    <img src="https://via.placeholder.com/100"
                    alt="Shirt"</td>
                    <td>Casual Cotton Shirt</td>
                    <td>Rupees 499</td>
                    <td><button>Add to Cart</button></td>
            </tr>
            <tr>
                <td>
                    <img src="https://via.placeholder.com/100"
                    alt="Shoes"</td>
                    <td>Sports shoes</td>
                    <td>Rupees 1299</td>
                    <td><button>Add to Cart</button></td>
                    
            </tr>
        </table>
    </body>
</html>
